<body>
<canvas id="canvas"></canvas>

<script type="text/javascript">

var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext('2d');

var balls = [];

var forces = {fields:[], getForce: function(x ,y) {
        var sumx = 0, sumy = 0;
        for(var i=0; i<this.fields.length; i++) {
            var f = this.fields[i].field(x, y);
            sumx+=f.x; sumy+=f.y;
        }
        return {x:sumx, y:sumy}; 
    }, makePushField: function(ox, oy, power) {
        var field = function(x, y) {
            var magnitude = Math.pow(ox-x, 2)+Math.pow(oy-y, 2);
            return {x:power*(x-ox)/magnitude, y:power*(y-oy)/magnitude};
        }
        return field;
    }
};


function hslStr(h, s, l) {
    return "hsl("+h+","+s+"%,"+l+"%)";
}

for(var i=0; i<40; i++) {
    var theta = Math.random()*2*Math.PI;
    balls.push({x:Math.random()*$("#canvas").width(),
                y:Math.random()*$("#canvas").height(),
                radius: 2+Math.random()*4,
                vx: 0.2*Math.cos(theta), vy:0.2*Math.sin(theta), ax:0, ay:0,
                color:hslStr(Math.random()*360, 70, 50) });
}

var cdims = {w:0, h:0};
function canvasDraw() {
    cdims = {w:$("#canvas").width(), h:$("#canvas").height()};
    $("#canvas").attr('width',cdims.w);
    $("#canvas").attr('height',cdims.h);

    ctx.fillStyle="#222244";
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    for(var i=0; i<balls.length; i++) {
        ctx.fillStyle=balls[i].color;

        ctx.beginPath();
        ctx.arc(balls[i].x, balls[i].y, balls[i].radius, 0, 2*Math.PI);
        ctx.fill();

        balls[i].x+=balls[i].vx; balls[i].y+=balls[i].vy;
        balls[i].vx+=balls[i].ax; balls[i].vy+=balls[i].ay;
        balls[i].vx*= 0.95; balls[i].vy*= 0.95;
        var f = forces.getForce(balls[i].x, balls[i].y);
        balls[i].ax=f.x; balls[i].ay=f.y;

        if(balls[i].x<-10) balls[i].x=cdims.w+9;
        if(balls[i].x>cdims.w+10) balls[i].x=-9;

        if(balls[i].y<-10) balls[i].y=cdims.h+9;
        if(balls[i].y>cdims.h+10) balls[i].y=-9;
    }
    for(var i=0; i<forces.fields.length; i++) {
        forces.fields[i].lifetime--;
        if(forces.fields[i].lifetime==0) {
            forces.fields.splice(i, 1);
        }
    }

}
$("#canvas").mousemove(function(event) {
    var pushfield = forces.makePushField(event.pageX-$(this).offset().left,
                                         event.pageY-$(this).offset().top, 0.1);
    forces.fields.push({field:pushfield, lifetime:20});
});
simplex = new SimplexNoise();
$("#canvas").click(function(event) {

    var loopType = Math.floor(Math.random()*2);

    var ex = event.pageX-$(this).offset().left;
    var ey = event.pageY-$(this).offset().top;


    for(var i=0; i<30; i++) {
        var theta = (i/30)*2*Math.PI;
        var lx = 2.85*Math.cos(theta);
        var ly = 2.85*Math.sin(theta);
        if (loopType == 1) {
            var offset = Math.random()*100;
            var noiseval = 0.5*(simplex.noise2D(offset+0.4*lx, offset+0.4*ly)+3);
            lx *= noiseval;
            ly *= noiseval;
        } else if (loopType == 2) {
            lx *= (i/30);
            ly *= (i/30);
        }
        balls.push({
                x:ex,
                y:ey,
                radius: 3,
                vx: lx, vy:ly, ax:0, ay:0,
                color:hslStr(Math.random()*360, 70, 50) });
    }
    if(Math.random()<0.5) {
        for(var i=0; i<12; i++) {
            var theta = ((i+3)/30)*2*Math.PI;
            if(i==10) theta = ((-4)/30)*2*Math.PI;
            if(i==11) theta = ((-10)/30)*2*Math.PI;
            balls.push({
                    x:ex,
                    y:ey,
                    radius: 3,
                    vx: 0.9*Math.cos(theta), vy:0.9*Math.sin(theta), ax:0, ay:0,
                    color:hslStr(Math.random()*360, 70, 50) });
        }
    }
    if(Math.random()<0.1) {
        var color = hslStr(Math.random()*360, 100, 70);
        for(var i=0; i<300; i++) {
            var theta = (i/60)*2*Math.PI;
            var lx = 1.5*Math.cos(theta)*(3*i/150);
            var ly = 1.5*Math.sin(theta)*(3*i/150);
            balls.push({x:ex,y:ey,radius: 2, vx: lx, vy:ly, ax:-ly, ay:lx,
                    color:color });
        }
    }
});

function reDraw() {
    canvasDraw();
    window.requestAnimationFrame(reDraw);        
}
window.requestAnimationFrame(reDraw);
</script>
</body>
